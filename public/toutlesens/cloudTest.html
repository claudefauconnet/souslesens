    function drawWordCloud(text_string) {
       var str="MATCH (n)  WHERE n.name=~'(?i).*nucl.*' and  n.subGraph='experts'  RETURN n";
       var neo4jProxyUrl = "../../../neo" ;
        var payload = {match: str};
        var word_count={};
        $.ajax({
            type: "POST",
            url: neo4jProxyUrl,
            data: payload,
            dataType: "json",
            success: function (data, textStatus, jqXHR) {
                var xx=data;
                for(var i=0;i<data.length;i++){
                    var name=data[i].n.properties.name;
                    var lemmes=name.split(" ");
                    for(var j=0;j<lemmes.length;j++){
                        var lemme=lemmes[j]
                    }
                    if(!word_count[lemme])
                        word_count[lemme]=1;
                    else
                        word_count[lemme]=word_count[lemme]+1
                }


        var svg_location = "#chart";
        var width = $(document).width();
        var height = $(document).height();

        var fill = d3.scale.category20();

        var word_entries = d3.entries(word_count);

        var xScale = d3.scale.linear()
            .domain([0, d3.max(word_entries, function(d) {
                return d.value;
            })
            ])
            .range([10,100]);

        d3.layout.cloud().size([width, height])
            .timeInterval(20)
            .words(word_entries)
            .fontSize(function(d) { return xScale(+d.value); })
            .text(function(d) { return d.key; })
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .on("end", draw)
            .start();

        function draw(words) {
            d3.select(svg_location).append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + [width >> 1, height >> 1] + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return xScale(d.value) + "px"; })
                .style("font-family", "Impact")
                .style("fill", function(d, i) { return fill(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })

                .text(function(d) { return d.key; }).on("click", function(d) {
                alert(d.text);
            });
        }

        d3.layout.cloud().stop();

            }
            ,error:function(err){
