<script>
    var toHideOrShow=[]
    $(function()
    {
        $("#tabs").tabs();
        $("#accordion").accordion();


        var xx= ($("#tabs").find("li")[1]);
         toHideOrShow=[
            ($("#tabs").find("li")[1]),
            ($("#tabs").find('#infosDiv')),
            ($("#accordion").find("h3")[1]),
            ($("#accordion").find("div")[1])

        ]
    })


    function hideTab(){
        $($("#tabs").find("li")[1]).hide();
        $($("#tabs").find('#infosDiv')).hide();
        $($("#accordion").find("h3")[1]).hide();
        $($("#accordion").find("div")[1]).hide();
    }

    function showTab(){
        $($("#tabs").find("li")[1]).show();
        $($("#tabs").find('#infosDiv')).show();
        $($("#accordion").find("h3")[1]).show();
        $($("#accordion").find("div")[1]).show();
    }




    function hideOrShow(hide){
        for( var i=0;i<toHideOrShow.length;i++){
            if(hide)
            $(toHideOrShow[i]).hide();
            else
                $(toHideOrShow[i]).show();
        }



    }
</script>

</head>
<body>
<button onclick="hideTab()">hide</button>
<button onclick="showTab()">show</button>

<button onclick="hideOrShow(true)">hide all</button>
<button onclick="hideOrShow(false)">show all</button>
