<style>
    .back {
        visibility: hidden;
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #eaeaea;
        width: 300px;
        height: 350px;

    }


</style>
<script>
    var zIndex = 1
    function bringToFront(divId) {
        $(".back").css("visibility", "hidden");
        $("#" + divId).css("z-index", ++zIndex);

        $("#" + divId).css("visibility", "visible");


    }


</script>


<div id="traversalDialogWrapper">
    <div id="traversalDialogMain" class=".back">
        <table>
            <tr>
                <td><span id="lang_109">noeud source</span></td>
                <td><input id="traversalSourceNode" value=" ?"
                           onclick="bringToFront('traversalDialogLabel');traversalMenu.context.currentNode='source'" >
                    <button onclick="$('#traversalSourceNode').val('?');advancedSearch.setTargetNodeVisibility(true)">

                        X
                    </button>
                </td>

            </tr>
            <tr>

                <td><span id="lang_133" class="targetNode">noeud cible</span></td>

                <td><span class="targetNode"><input
                        onclick="bringToFront('traversalDialogLabel');traversalMenu.context.currentNode='target'"
                        id="traversalTargetNode" value=" ?">
                        <button onclick="$('#traversalTargetNode').val('?'); ">X</button>
                                        </span></td>
            </tr>
            <tr>
            </tr>
            <tr>

                <td><span id="lang_134" class="targetNode">&gt;distance maximum entre les noeuds</span>
                </td>
                <td><span class="targetNode"><input id="traversalNodeshMaxDistance" value="3"></span></td>
            </tr>


        </table>

        <div class="executeDiv">
            <button onclick="traversalMenu.executeTraversalSearch()"><span id="lang_152">Draw Graph</span></button>

            <span id="lang_108">Limite</span>
            <input id="cypherQueryLimitInput" size="5" value="2000">&nbsp;
            <button onclick="traversalMenu.cancelMenu()">
                <span id="lang_153">Annuler</span></button>
            <div id="message" class="message"></div>
        </div>
    </div>


    <!***********************************************************traversalDialogLabel*******************************************************>
    <div id="traversalDialogLabel" class="back">
        <div id="Labeldialog">
            <table border="0">
                <tbody>
                <tr>

                    <td>

                        <span id="lang_100">Labels</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="dialogNodesLabelsSelect" size="15"
                                ondblclick="traversalMenu.traversalInitNodeDialog(this)">

                        </select>
                    </td>
                    <td>
                        <button onclick="bringToFront('traversalDialogMain');traversalMenu.traversalSetLabel(dialogNodesLabelsSelect);">
                            OK
                        </button>
                        <button onclick=" bringToFront('traversalDialogMain')">
                            Cancel
                        </button>
                        <br>
                        <button onclick="traversalMenu.traversalInitPropertiesDialog();bringToFront('traversalDialogProperty')">
                            add property filter
                        </button>
                        <br>
                        <button onclick="traversalMenu.traversalInitNodeDialog()">
                            select a node
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!***********************************************************traversalDialogProperty*******************************************************>

    <div id="traversalDialogProperty" class="back">


        Properties
        <select id="propertiesSelectionDialog_propsSelect">
        </select>

        <br>


        <select id="propertiesSelectionDialog_operatorSelect">
            <option>
                =
            </option>

            <option>
                !=
            </option>

            <option>
                &lt;
            </option>

            <option>
                &gt;
            </option>

            <option>
                contains
            </option>

        </select>

        <input id="propertiesSelectionDialog_valueInput"/>

        <input type="hidden" id="propertiesSelectionDialog_natureInput" value="relation"/>

        <button onclick="filters.filterOnProperty()"> filter on property</button>


        <button onclick=" bringToFront('traversalDialogLabel')"></button>

    </div>


    <!***********************************************************traversalDialogNode*******************************************************>
    <div id="traversalDialogNode" class="back">


        <select size="15" id="traversalDialogNodeSelect" onchange="traversalMenu.traversalSetNode(this)">

        </select>
        <button onclick=" bringToFront('traversalDialogLabel')">
            Cancel
        </button>

    </div>


</div>
