<style>
    .searchPanel {
        width: 300px;
        height: 300px;
        overflow: auto;
        position: absolute;
        visibility: hidden;
        margin: auto;
        text-align: center;
    }

    #searchNavDiv {
        width: 300px;
        visibility: visible;
        padding: 2px;
        height: 200px;

        margin: auto;
        text-align: center;
        top: 350px;
        position: absolute;

    }

    #searchCriteriaTextDiv {

        width: 250px;
    / / height: 30 px;

        visibility: visible;
    / / background-color: #9ca7b3;
    / / border: 3 px solid green;
        padding: 10px;
        position: inherit;
        margin: auto;
        text-align: center;
    }

</style>


<div id="searchAccordion">

    <h3>save Queries</h3>
    <div style="min-height: 300px;">

        <select id="searchMenu_savedQueries" size="14" style="width:270px"
                ondblclick="searchMenu.savedQueryExecute()"></select>
        <br>
        <button onclick="searchMenu.savedQueryDelete()">delete</button>
        <button onclick="searchMenu.savedQueryExecute()">execute</button>
    </div>

    <h3>new Query</h3>
    <div style="height: 450px;overflow: auto">
        <b>Start node query</b>
        <div class="searchPanel" style="flex-direction: column">

            <div id="searchCriteriaDiv" style="visibility: visible;overflow: hidden " class="searchPanel">


                <!--   object<select id="propertiesSelectionDialog_ObjectTypeInput" onchange="filters.setLabelsOrTypes(this)">
                 <option selected="selected">node</option>
                 <option>relation</option>
             </select>-->
                <input type="hidden" id="propertiesSelectionDialog_ObjectTypeInput" value="node">

                <select id="propertiesSelectionDialog_ObjectNameInput"
                        onchange="advancedSearch.onChangeObjectName($(this).val())"></select>
                <br>
                Property

                <select id="propertiesSelectionDialog_propsSelect" style="background-color: #999999;">

                </select>
                <br>

                <table>
                    <tr>
                        <td>
                            <select id="propertiesSelectionDialog_operatorSelect">
                                <option>=</option>
                                <option>!=</option>
                                <option>&lt;</option>
                                <option>&gt;</option>
                                <option selected="selected">contains</option>
                            </select>
                        </td>
                        <td>
                            <input id="propertiesSelectionDialog_valueInput" size="15"
                                   onchange="$('#searchCriteriaAddButton').css('visibility','visible')">
                        </td>
                        <td>
                            <button onclick="advancedSearch.addClauseUI()" id="searchCriteriaAddButton">+
                            </button>
                            <input type="image" height="20px" src="images/erase.png"
                                   onclick="$('#propertiesSelectionDialog_valueInput').val('')">
                        </td>
                    </tr>


                </table>


                <!--  -->


            </div>


            <div id="searchActionDiv" class="searchPanel">
                <b>Ouput type</b>
                <br>
                <select id='advancedSearchAction' size="7" onclick='searchMenu.onSearchAction($(this).val())'>
                    <option value='listNodes'>list nodes</option>
                    <option value='tagCloud'>tag Cloud</option>

                    <option value='graphSomeNeighboursList'>graph some neighbours...</option>
                    <option value='graphAllNeighbours'>graph all neighbours</option>
                    <option value='graphNodes'>cards</option>
                    <option value='graphSimilars'>graph similars</option>
                </select>

            </div>

            <div id="searchNeighboursLabelsDiv" class="searchPanel">
                <b>Neighbours Types</b>
                <br>
                <div id='neighboursTypesDiv'></div>


                <button onclick="searchMenu.graphNeighboursWithLabels()">OK</button>


            </div>

        </div>
        <div id="searchNavDiv">
            <div style="background-color: #eee; border-style: solid; border-width: thin;margin-bottom: 20px">
                <button style="visibility:hidden" id="searchMenuSaveQueryButton"
                        onclick="searchMenu.savedQuerySave();">save query
                </button>

                <button style="visibility:hidden" id="searchMenupreviousPanelButton"
                        onclick="searchMenu.previousPanel();">
                    previous
                </button>
                <button onclick="searchMenu.nextPanel();">next</button>
            </div>
            <div id="searchMenuCriteriatext" style="  visibility: hidden; overflow: auto;height: 150px">
                <select id="searchCriteriatextSelect" size="4" onclick="advancedSearch.clearClause(this)"
                        style=" overflow-y: hidden;    border: none;"></select>
                <input type="image" height="20px" src="images/erase.png"
                       onclick="advancedSearch.clearClauses()">
            </div>
        </div>


    </div>


</div>

<script>


</script>
