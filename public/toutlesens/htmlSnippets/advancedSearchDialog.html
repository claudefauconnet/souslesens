<div id="searchAccordion">

    <h3><b>My queries</b></h3>
    <div style="min-height: 300px;">

        <!--     <select id="searchDialog_savedQueries" size="14" style="width:270px"
                     ondblclick="searchMenu.savedQueryExecute()"></select>-->
        <div id="searchDialog_savedQueriesJstree" style="height:250px"></div>
        <br>
        <button onclick="searchMenu.savedQueryDelete()">delete</button>
        <button onclick="searchMenu.savedQueryExecute()">execute</button>
        <button onclick="searchMenu.savedQueryDeleteAll()">delete all</button>
    </div>

    <h3><b>New query</b></h3>
    <div style="height: 450px;overflow: auto">

        <div class="searchPanel" style="flex-direction: column">

            <div id="searchCriteriaDiv" style="visibility: visible;overflow: hidden;display:grid " class="searchPanel">


                <!--   object<select id="searchDialog_ObjectTypeInput" onchange="filters.setLabelsOrTypes(this)">
                 <option selected="selected">node</option>
                 <option>relation</option>
             </select>-->

                <div id="advancedSearchNodeLabelsDiv"></div>

                <select id="searchDialog_propertySelect" style="background-color: #999999; display: none">

                </select>


                <table>
                    <tr>
                        <td>
                            <select id="searchDialog_operatorSelect">
                                <option>=</option>
                                <option>!=</option>
                                <option>&lt;</option>
                                <option>&gt;</option>
                                <option selected="selected">contains</option>
                            </select>
                        </td>
                        <td>
                            <input id="searchDialog_valueInput" size="15"
                                   onchange="$('#searchCriteriaAddButton').css('visibility','visible')">
                        </td>
                        <td>

                            <input type="image" height="20px" src="images/erase.png"
                                   onclick="$('#searchDialog_valueInput').val('')">
                        </td>
                    </tr>


                </table>
                <input type="hidden" id="searchDialog_ObjectTypeInput" value="node">
                <input type="hidden" id="searchDialog_NodeLabelInput" value="">

                        onclick="advancedSearch.onChangeObjectName($(this).val())"></select>-->

                <!--  -->


            </div>


            <div id="searchActionDiv" class="searchPanel">
                <b>Ouput type</b>
                <br>
                <div id="advancedSearchActionDiv" style="display: inline-grid">
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('graphSomeNeighboursListLabels')"><img
                            align="center" src="images/graphSmall.png"> Graph neighbours</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('path')"><img align="center"
                                                                                             src="images/graphSmall.png"> Pathes beetwen nodes</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('treeNodes')"><img align="center"
                                                                                                  src="images/graphSmall.png"> Tree</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('tableNodes')"><img align="center"
                                                                                                   src="images/tableSmall.png"> Table</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('tagCloud')"><img align="center"
                                                                                                 src="images/graphSmall.png"> Tag cloud</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('treeMapSomeNeighboursListLabels')"><img
                            align="center" src="images/treemapSmall.png"> Tree map</span>
                    <span class="selectDiv" onclick="searchMenu.onSearchAction('graphSimilars')"><img align="center"
                                                                                                      src="images/graphSmall.png"> Graph similars</span>


                </div>

                       <option value='graphSomeNeighboursListLabels'>Graph neighbours</option>
                       <option value='path'>Pathes beetwen nodes</option>
                       <option value='treeNodes'>Tree</option>

                       <option value='graphNodes'>cards</option>
                       <option value='graphSimilars'>Graph similars</option>
                   </select>

                   -->

            </div>

            <div id="searchNeighboursLabelsDiv" class="searchPanel">
                <b>Neighbour Type</b>
                <br>
                <input type="checkbox" id="graphNeighboursAllOptionsCbx"
                       onchange="searchMenu.onGraphNeighboursAllOptionsCbx(this)"> All
                <div id='neighboursTypesDiv' style="max-height: 200px;overflow: auto"></div>


            </div>


            <div id="searchDialog_pathParamsDiv" style="visibility: hidden;overflow: hidden " class="searchPanel">
                <table>
                    <tr>
                        <td>
                            <span id="searchDialog_pathSpan"></span>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="searchMenu.addLabelToPath()">add label to path</button>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            distance<input id="searchDialog_pathDistanceInput" size="2">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            collapse Graph<input type="checkbox" id="searchDialog_CollapseGraphCbx">

                        </td>
                    </tr>
                </table>

            </div>

        </div>

        <div id="searchNavDiv">
            <div style="background-color: #eee; border-style: solid; border-width: thin;margin-bottom: 20px">

                <button style="visibility:hidden" id="searchDialog_SaveQueryButton"

                </button>

                <button style="visibility:hidden" id="searchDialog_previousPanelButton"
                        onclick="searchMenu.previousPanel();">previous
                </button>

                <button onclick="searchMenu.nextPanel();" id="searchDialog_NextPanelButton">next</button>

                <button style="visibility:hidden" id="searchDialog_ExecuteButton"

                </button>
            </div>
            <div id="searchDialog_Criteriatext" style="  visibility: hidden; overflow: auto;height: 150px">
                <select id="searchCriteriatextSelect" size="4" onclick="advancedSearch.clearClause(this)"
                        style=" overflow-y: hidden;    border: none;"></select>
                <input type="image" height="20px" src="images/erase.png"
                       onclick="advancedSearch.clearClauses()">
            </div>
