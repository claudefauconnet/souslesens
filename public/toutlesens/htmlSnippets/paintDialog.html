<span id="paintDialogTypeSpan"></span><br>



<button onclick=$('#paintDialogPropDiv').css('visibility','visible')>Paint property values</button> <br>

<div id="paintDialogPropDiv" style="visibility: visible">
    Properties
    <select id="propertiesSelectionDialog_propsSelect">

    </select>
    <br>


    <select id="propertiesSelectionDialog_operatorSelect">
        <option>=</option>
        <option>!=</option>
        <option>&lt;</option>
        <option>&gt;</option>
        <option>contains</option>

    </select>
    <input id="propertiesSelectionDialog_valueInput">
    <input type="hidden" id="propertiesSelectionDialog_filterModeInput">
    <input type="hidden" id="propertiesSelectionDialog_typeInput">

</div>

<div id="paintDialogPalette" style="visibility: visible">

    <hr>


</div>

    circleRadius <input id="propertiesSelectionDialog_circleRadiusInput" style="width:30px" value="10">
    lineWidth <input id="propertiesSelectionDialog_lineWidthInput" style="width:30px" value="3"><br>
    number of classes <input id="propertiesSelectionDialog_NclassesInput" style="width:30px" value="5">
</div>
